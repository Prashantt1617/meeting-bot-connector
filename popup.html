<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #202124;
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #1557b0;
    }

    .btn:disabled {
      background-color: #dadce0;
      color: #80868b;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: white;
      color: #1a73e8;
      border: 1px solid #dadce0;
      font-weight: 500;
    }

    .btn-secondary:hover {
      background-color: #f8f9fa;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      font-family: inherit;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #1a73e8;
    }

    #status-display,
    #login-error {
      margin-top: 12px;
      font-weight: 500;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }

    #login-error {
      color: red;
      display: none;
    }

    .info-box {
      background: #f1f3f4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #5f6368;
      text-align: center;
    }

    .logout-container {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .logout-btn {
      background: none;
      border: none;
      color: #5f6368;
      font-size: 12px;
      cursor: pointer;
      text-decoration: underline;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #5f6368;
    }
  </style>
</head>

<body>
  <h2>Meeting Bot Connector</h2>

  <!-- State: No Meet -->
  <div id="no-meet" class="hidden">
    <div class="info-box">
      Open a Google Meet session to connect the bot.
    </div>
    <a href="https://meet.google.com/" target="_blank" class="btn"
      style="display:block; text-align:center; text-decoration:none; box-sizing:border-box;">Open Google Meet</a>
  </div>

  <!-- State: Login Form -->
  <div id="login-section" class="hidden">
    <div class="info-box">
      Please log in to access your projects.
    </div>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" id="login-btn" class="btn">Sign In</button>
    </form>
    <div id="login-error"></div>
  </div>

  <!-- State: Main Interface -->
  <div id="main-interface" class="hidden">
    <label for="project-select">Select Customer Project</label>
    <select id="project-select">
      <option value="" disabled selected>Loading projects...</option>
    </select>

    <button id="btn-connect" class="btn">Connect Bot</button>
    <div id="status-display"></div>

    <div class="logout-container">
      <button id="btn-logout" class="logout-btn">Log out</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
